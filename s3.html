<html>
    <head>
        <title>Deep-book login page</title>
        <style>
          *{
    margin:0;
    padding:0;
}
body{
    height: 100%;
    display:flex;
    justify-content: center;
    align-items: center;
    flex-direction: column;
    background-color:rgb(222,220,224);
}
.container{
    margin:10px 20px;
    display: flex;
    flex-direction: row;
    align-items: center;
    justify-content: center;
}
.leftpart{
    width: 40%;
}
h1{
    color:royalblue;
    font-size: 80px;
}
h3{
    color:black;
    font-size: 30px;
}
.Rightpart{
    width: 50%;
    display:flex;
    align-items:center;
    flex-direction: column;
}
.loginpage{
    display: flex;
    flex-direction: column;
    align-items:center;
    background-color: #fff;
    width:450px;
    height:370px;
    box-shadow:-10px -10px 15px rgba(0,0,0,0.1),
    10px 10px 15px rgba(0,0,0,0.1);
    border-radius: 10px;
}
form{
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    padding:15px 0px;
}
input{
    width: 380px;
    height:50px;
    margin:10px 0px;
    padding:0px 10px ;
    outline:none;
    border:1px solid #ccc;
    font-size: 18px;
    border-radius: 10px;
}
input[type="submit"]{
    background-color: royalblue;
    color:white;
}
p{
    color:royalblue;
}
hr{
    border:1px solid #ccc;
    width: 320px;
    margin:20px 0px;
}
.createaccount{
    display: flex;
    justify-content: center;
    align-items: center;
    text-align: center;
    background-color:green;
    width:250px;
    height:50px;
    font-size:18px;
    font-weight: 30px;
    color:white;
    border-radius: 10px;
}
span{
    margin:20px 0px;
    font-size: 18px;
    font-weight: 20px;
}
button{
    display: flex;
    justify-content: center;
    align-items: center;
    text-align: center;
    background-color:rgb(73, 17, 206);
    width:250px;
    height:50px;
    font-size:18px;
    font-weight: 30px;
    color:rgb(219, 28, 28);
    border-radius: 10px;
}
a{
    color: rgb(180, 218, 76);
}  
        </style>
    </head>
    <body>
        <div class="container">
            <div class="leftpart">
                <h1>Deep-book</h1>
                <h3>Deep-book helps you connect and share with the
                    people in your life
                </h3>
            </div>
            <div class="Rightpart">
                <div class="loginpage">
                    <form>
                        <input type="text" placeholder="Email or Phone number">
                        <input type="password" placeholder="Password">
                        <button><a href="http://127.0.0.1:5502/ZED.zahidul/New%20folder/facebook%20%F0%9F%94%B6/index.html"> LOGIN</a></button>
                    </form>
                    <p>Forgot Password ?</p>
                    <hr>
                    <div class="createaccount">
                        Create a new account
                    </div>
                </div>
                
                <span>Create a page for a well-know person, Orchestra or business</span>
            </div>
        </div>
    </body>
</html>
